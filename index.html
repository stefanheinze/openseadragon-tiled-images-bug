<body>
<script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>

<main class="flex vert">
  <div class="box">
    <p>A rectangle with a red border which stays in position</p>
  </div>

  <div id="osd-container" class="flex box">
    <div id="openseadragon1"></div>
	<script defer>
var viewer1 = OpenSeadragon({
  id: "openseadragon1",
  prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
  tileSources: "./dzi_files/index.xml",
  crossOriginPolicy: 'Anonymous',
  showFullPageControl: false,
  minZoomLevel: 1,
  visibilityRatio: 1.0,
  animationTime: 0.0,
  autoResize: true,
  preserveImageSizeOnResize: false,
  loadTilesWithAjax: true,
  maxZoomPixelRatio: 2,
  zoomPerClick: 1.2,
  zoomPerScroll: 1.2,
  gestureSettingsMouse: {
    clickToZoom: false,
  },
  constrainDuringPan: true,
  subPixelRoundingForTransparency: { ['*']: 2 }, // Option is needed for all browsers to avoid lines between tiles
});
</script>
  </div>
</main>
</body>
